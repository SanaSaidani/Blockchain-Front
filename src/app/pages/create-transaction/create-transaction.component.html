<div class="container">
    <h1>Create Transaction</h1>
    <p>Transfer some money to someone else!</p>

    <br>

    <div class="form-group">
        <label>From address</label>
        <input type="text" class="form-control" [(ngModel)]="walletKey.publicKey" disabled>
    </div>

    <div class="form-group">
        <label>To address</label>
        <input type="text" class="form-control" [(ngModel)]="tx.toAddress">
    </div>

    <div class="form-group">
        <label>Amount</label>
        <input type="number" class="form-control" [(ngModel)]="tx.amount">
    </div>

    <button class="btn btn-primary" (click)="createTransaction()">Sign & create transaction</button>
</div>
